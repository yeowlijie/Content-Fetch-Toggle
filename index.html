<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Fetch and Toggle</title>
    <style>
        #content {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button id="fetchButton">Button 1 - Fetch Content</button>
    <button id="toggleButton">Button 2 - Toggle Content Visibility</button>

    <div id="content">
        <!-- Fetched content will be displayed here -->
    </div>

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const toggleButton = document.getElementById('toggleButton');
        const contentDiv = document.getElementById('content');

        // Event listener for Button 1 (Fetch Content)
        fetchButton.addEventListener('click', () => {
            // Fetch data from an external source (using JSONPlaceholder as an example)
            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(data => {
                    // Display the fetched content in the contentDiv
                    contentDiv.innerHTML = `<p><strong>Title:</strong> ${data.title}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        // Event listener for Button 2 (Toggle Content Visibility)
        toggleButton.addEventListener('click', () => {
            // Toggle the visibility of the contentDiv
            contentDiv.style.display = (contentDiv.style.display === 'none' || contentDiv.style.display === '') ? 'block' : 'none';
        });
    </script>

</body>
</html>
