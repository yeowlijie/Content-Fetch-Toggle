<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Fetch and Toggle</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="container">
        <div id="buttonContainer">
            <button id="fetchButton">Fetch Content</button>
            <button id="toggleButton">Show / Hide</button>
        </div>

        <div id="frame">
            <div id="content">
                <!-- Fetched content will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    

</body>
</html>
